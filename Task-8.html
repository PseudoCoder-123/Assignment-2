<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        /* Optional: Styles for better visual feedback */
        .poor {
            color: red;
        }
        .good {
            color: green;
        }
    </style>
</head>
<body>
    <form onsubmit="return verify()">
        First Name: <input type="text" id="fn" oninput="checkInput('fn', 5, 'fnpop')"><span id="fnpop"></span><br>
        Last Name: <input type="text" id="ln" oninput="checkInput('ln', 5, 'lnpop')"><span id="lnpop"></span><br>
        Email: <input type="text" id="mail" oninput="checkEmail()"><span id="mailpop"></span><br>
        Password: <input type="password" id="pass" oninput="checkInput('pass', 6, 'passpop')"><span id="passpop"></span><br>
        Confirm Password: <input type="password" id="repass" oninput="checkRepass()"><span id="repasspop"></span><br>
        Age: <input type="text" id="age" oninput="checkInput('age', 1, 'agepop')"><span id="agepop"></span><br>
        Phone Number: <input type="text" id="phno" oninput="checkInput('phno', 10, 'phnopop')"><span id="phnopop"></span><br>
        Address: <input type="text" id="add" oninput="checkInput('add', 10, 'addpop')"><span id="addpop"></span><br>
        State: <input type="text" id="state" oninput="checkInput('state', 5, 'statepop')"><span id="statepop"></span><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // General function to check input length and provide feedback
        function checkInput(id, minLength, feedbackId) {
            var value = document.getElementById(id).value;
            var feedback = document.getElementById(feedbackId);
            if (value.length < minLength) {
                feedback.textContent = 'POOR';
                feedback.className = 'poor';
            } else {
                feedback.textContent = 'Good';
                feedback.className = 'good';
            }
        }

        // Specific function to check email format
        function checkEmail() {
            var email = document.getElementById('mail').value;
            var feedback = document.getElementById('mailpop');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                feedback.textContent = 'POOR';
                feedback.className = 'poor';
            } else {
                feedback.textContent = 'Good';
                feedback.className = 'good';
            }
        }

        // Function to check if passwords match
        function checkRepass() {
            var pass = document.getElementById('pass').value;
            var repass = document.getElementById('repass').value;
            var feedback = document.getElementById('repasspop');
            if (repass.length < 6 || pass !== repass) {
                feedback.textContent = 'POOR OR MISMATCH';
                feedback.className = 'poor';
            } else {
                feedback.textContent = 'Good';
                feedback.className = 'good';
            }
        }

        // Verify function checks all inputs for minimum requirements
        function verify() {
            var inputs = [
                {id: 'fn', minLength: 5},
                {id: 'ln', minLength: 5},
                {id: 'mail', minLength: 5, validate: checkEmail},
                {id: 'pass', minLength: 6},
                {id: 'repass', minLength: 6, validate: checkRepass},
                {id: 'age', minLength: 1},
                {id: 'phno', minLength: 10},
                {id: 'add', minLength: 10},
                {id: 'state', minLength: 5}
            ];

            for (var input of inputs) {
                var value = document.getElementById(input.id).value;
                if (value.length < input.minLength) {
                    return false;
                }
                if (input.validate && !input.validate()) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>

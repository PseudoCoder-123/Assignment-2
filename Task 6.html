<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            
            body{
                display:flex;
                justify-content: center;
                align-items: center;
                height: 95vh;
                background-color: #f5f5f5;
            }
        </style>
    </head>

    <body>
        <div class="container-sm p-5 my-5" style="background-color: rgb(243, 243, 243); width:40%;">
            <form class="was-validated px-5">
                <div class="my-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Name is required.</div>
                </div>
                <div class="my-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Email is required.</div>
                </div>
                <div class="my-5">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="my-5">
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <input type="number" class="form-control" id="hobbies" name="hobbies">
                </div>
                <input type="submit" name="submit" id="submit" class="btn btn-danger p-3 container-fluid">
            </form>
        </div>
    </body>
</html>

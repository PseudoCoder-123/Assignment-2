<!doctype html>
<html lang="en">

<head>
    <title>Task-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        button:hover {
            border-color: rgb(11, 11, 151);
        }
    </style>
</head>

<body>
    <div class="container-lg">


        <table>
            <tr>
                <td>1st Number : </td>
                <td><input type="number" id="num1"></td>
            </tr>
            <tr>
                <td>2nd Number : </td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="border-2 rounded me-2 py-0 px-1" onclick="multiply()">Multiply</button>
                    <button class="border-2 rounded py-0 px-1" onclick="divide()">Divide</button>
                </td>
            </tr>
        </table>
        <p class="result ms-2">The Result Is:
            <input type="text" value="{{answer}}" ng-disabled="true">
        </p>

    </div>
    <script>
        function multiply() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 * num2;
            // alert("The result is "+result);
            document.querySelector(".result").innerHTML = "The Result Is:<br>" + result;
        }
        function divide() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 / num2;
            // alert("The result is "+result);
            document.querySelector(".result").innerHTML = "The Result Is:<br>" + result;
        }
    </script>
</body>

</html>
